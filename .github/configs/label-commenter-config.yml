# .github/configs/label-commenter-config.yml

labels:
  - name: 'active'
    labeled:
      issue:
        body: |
          **🎉 恭喜，友链添加成功！**

          稍后片刻刷新网页就可以看到您的链接。

          > 如果您的站点信息发生了变动，请直接修改这个 issue 的内容。
  
  - name: 'checklist'
    labeled:
      issue:
        body: |
          **🥹 很遗憾，部分条件未满足～**

          很感谢您的支持，但请等待交换友链的前置条件均已满足后再进行操作。
  
  - name: 'suspend'
    labeled:
      issue:
        body: |
          **👋 请及时添加本站友链**

          距离成功只剩一步之遥了，请把本站添加到您的友链中，然后再下方评论告知。
  
  - name: 'needs-fix'
    labeled:
      issue:
        body: |
          **⚠️ 链接检测失败**
          以下问题需修正：
          - 链接无法访问
          - 响应时间超过 5 秒
          修改后重新提交即可。

          如果您确认可以打开，请在下方评论告知，我们会在人工审核通过后恢复上架。
